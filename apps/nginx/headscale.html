<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Onyx Headscale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0f14;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #6366f1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(
        1200px 600px at 50% -20%,
        #1f2937,
        var(--bg)
      );
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: linear-gradient(180deg, #111827, #0b1220);
      border-radius: 16px;
      padding: 3rem 3.5rem;
      max-width: 520px;
      text-align: center;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.75rem;
    }

    h1 span {
      color: var(--accent);
    }

    p {
      font-size: 1.05rem;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 1.8rem;
    }

    .badge {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #c7d2fe;
      background: rgba(99, 102, 241, 0.15);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 999px;
      margin-bottom: 1.5rem;
    }

    footer {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 2rem;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover {
      color: var(--text);
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">Headscale</div>
    <h1>Welcome to <span>Onyx’s</span> Headscale</h1>
    <p>
      This is a private, self-hosted
      <strong>Tailscale-compatible</strong> coordination server.
      If you’re seeing this page, you’re in the right place —
      but probably not meant to browse here.
    </p>

    <footer>
      headscale.onyx.ovh · powered by headscale
    </footer>
  </main>
</body>
</html>
